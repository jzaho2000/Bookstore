<! DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<title>Booklist Jyrki Aho</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div>
		<div>
			<form th:action="@{/logout}" method="post">
				<input type="submit" value="Sign Out" />
			</form>
			<b th:inline="text">Welcome [[${#httpServletRequest.remoteUser}]]</b>
		</div>
		<h2>Books</h2>
		
		<div class="notice" th:text="${notice}"></div>
		<table>
			<tr>
				<th>Author</th>
				<th>Title</th>
				<th>ISBN</th>
				<th>Year</th>
				<th>Category</th>
				<th sec:authorize="hasAuthority('ADMIN')"></th>
				<th sec:authorize="hasAuthority('ADMIN')"></th>
			</tr>
			<tr th:each="book: ${books}">
				<td th:text="${book.author}"></td>
				<td th:text="${book.title}"></td>
				<td th:text="${book.isbn}"></td>
				<td th:text="${book.year}"></td>
				<!--  td th:text=${book.category.name}></td -->
				<td></td>
				<td sec:authorize="hasAuthority('ADMIN')"><a th:href="@{/delete/{id}(id=${book.bookid})}">Delete</a></td>
				<td sec:authorize="hasAuthority('ADMIN')"><a th:href="@{/editbook/{id}(id=${book.bookid})}">Edit</a></td>
			</tr>
		</table>
		<div>
			<a sec:authorize="hasAuthority('ADMIN')" href = "/addbook">Add Book</a> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <a href = "/categorylist">Categories</a>
		</div>
	</div>

</body>
</html>
